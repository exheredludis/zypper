name: Fork sync

on:
  schedule:
  - cron: '*/30 * * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Fork Sync
      uses: TG908/fork-sync@v1.1.4
      with:
        # Owner of the forked repository
        owner: openSUSE
        # Token for the github API
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # Branch to track
        head: master
        # Branch to keep updated
        base: master
